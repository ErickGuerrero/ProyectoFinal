<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RentAuto</title>
  <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
  <header class="top-header">
    <div class="logo">
      <img class="ImgLogo" src="imagenes/LOGONUEVO.png" alt="Logo RentAuto">
    </div>

    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Galería</a></li>
        <li><a href="#">Sobre nosotros</a></li>
      </ul>
    </nav>

    <div class="contact">
      CONTACTANOS!
    </div>
  </header>
  <section class="fondo-autos">
 

  <img src="imagenes/fotoInicio.png" alt="Autos RentAuto" class="autos-frente">
   <div class="buscador-autos">
    <h2>Encuentra tu auto ideal</h2>

    <form>
      <label for="modelo">Modelo:</label>
      <select id="modelo">
        <option value="">Selecciona un modelo</option>
        <option>Toyota Corolla</option>
        <option>Kia Rio</option>
        <option>Chevrolet Onix</option>
        <option>Renault Duster</option>
      </select>

      <label for="tipo">Tipo de carro:</label>
      <select id="tipo">
        <option value="">Selecciona un tipo</option>
        <option>Sedan</option>
        <option>SUV</option>
        <option>Camioneta</option>
        <option>Deportivo</option>
      </select>

      <label for="precio">Rango de precio:</label>
      <select id="precio">
        <option value="">Selecciona un rango</option>
        <option>$1.000.000 - $2.000.000</option>
        <option>$2.000.000 - $3.000.000</option>
        <option>$3.000.000 - $5.000.000</option>
      </select>

      <button type="submit">Buscar</button>
    </form>
  </div>
</section>
</body>
<footer class="footer">
  <p>© 2025 Todos los derechos reservados</p>
</footer>
</html>
